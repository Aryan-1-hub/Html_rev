<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset> <!--for makin simple form border-->
        <legend><h2>Enquiry</h2> </legend>
    

    <br>
    <form method="" action="">
<label>Name</label> <br> <!--inline element-->

<input type="text" pattern="[A-Za-z]{2,30}" placeholder="Enter your name" name="uname"/><br/> <!--inline element -->
<label>Gender</label><br/>
<input type="radio"  value="male" name="ugender"/>Male
<input type="radio" value="female" name="ugender"/>Female<br/>
<lebel>Course</lebel><br/>
<input type="checkbox"  value="php" />PHP
<input type="checkbox"  value="Java" />JAVA
<input type="checkbox"  value="C" />C
<input type="checkbox"  value="C++" />C++<br/>



<label>E-mail</label><br>
<input type="Email"  placeholder="enter your email" name="uemail"/><br/>

<button type="submit">Submit</button>
<input type="submit" value="Save" /><br/>
<label>Phone no</label><br/>

<input type="tel" pattern="[0-9]{10}" title="enter valid phonenumber" placeholder="Enter your phonenumber" name="unumber" /><br/>
<label>Message</label><br/>
<textarea  cols="10" rows="10"></textarea><br/>
<lebel>Photo</lebel>
<input type="file" pattern="[JPEG PNG TIFF GIF BMP WebP svg ]"/><br/>
<lebel>Password</lebel></br>
<input type="password"  value="password"/><br/>
<lebel>Country</lebel><br/>
<select name="country">
    <option>---Select country---</option>

    <option value="India">India</option>
    <option value="Nepal">Nepal</option>
    <option Value="USA">USA</option>
    <option value="Japan">Japan</option>
    <option value="Russia"> Russia</option>

</select><br/>
<label>Courses</label><br/>
<select>

    <optgroup label="Frontend">
<option> Html</option>
<option>Css</option>
<option>JS</option>


    </optgroup>
    <optgroup label="Backend">
        <option>Node js</option>
        <option>PHP</option>
        <option>E-js</option>
        
        
          </optgroup>

</select><br/>




    </form>
</fieldset>
    
</body>
</html>
